<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Little Red</title>

<link href="littlered.css" rel="stylesheet" type="text/css">
<script type='text/javascript' src='_js/scripts.js' ></script>


</head>

<body onLoad="clearInv()">

<div id="container">

	<div id="scene" unselectable='on'>

        <div onClick="nextScene()" class="playButton"><p>PLAY GAME</p>
